<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perfume Global Site Project #003</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        color: #fff;
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
      }
      #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
  </head>

  <body>
    <div id="info">
    <a href="http://threejs.org" target="_blank">three.js</a> - <a href="http://wt2.perfume-global.com/">Perfume Global Site</a> <a href="http://perfume-dev.github.io">Project #003</a>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

      var container, stats;

      var camera, scene, renderer;

      var mouseX = 0, mouseY = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      var pointLight;
      var lightMesh;

      init();
      animate();


      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.z = -200;

        // scene

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight( 0x101030 );
        scene.add( ambient );

        var directionalLight = new THREE.DirectionalLight( 0xffeedd );
        directionalLight.position.set( 0, 0, -1 ).normalize();
        scene.add( directionalLight );

        pointLight = new THREE.PointLight( 0xffaa00 );
        pointLight.position.set( 0, 0, 0 );
        scene.add( pointLight );

        // light representation
        sphere = new THREE.SphereGeometry( 100, 16, 8, 1 );
        lightMesh = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x00aa00 } ) );
        lightMesh.scale.set( 0.0, 0.0, 0.0 );
        lightMesh.position = pointLight.position;
        scene.add( lightMesh );

        // texture

        var texture = new THREE.Texture();

        var loader = new THREE.ImageLoader();
        loader.addEventListener( 'load', function ( event ) {

          texture.image = event.content;
          texture.needsUpdate = true;

        } );
        loader.load( 'tex.png' );

        // model

        var loader = new THREE.OBJLoader();
        loader.addEventListener( 'load', function ( event ) {

          var object = event.content;

          object.traverse( function ( child ) {

            if ( child instanceof THREE.Mesh ) {

              child.material.map = texture;

            }

          } );

          object.position.y = - 150;
          scene.add( object );

        });
        loader.load( 'model1.obj' );
        loader.load( 'model2.obj' );
        loader.load( 'model3.obj' );
        //

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseMove( event ) {

        mouseX = ( event.clientX - windowHalfX ) / 2;
        mouseY = ( event.clientY - windowHalfY ) / 2;

      }

      //

      function animate() {

        requestAnimationFrame( animate );
        render();

      }

      var r = 0;

      function render() {

        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY - camera.position.y ) * .05;

        camera.lookAt( scene.position );

        lightMesh.position.x = 700 * Math.cos( r );
        lightMesh.position.z = 700 * Math.sin( r );

        r += 0.01;

        renderer.render( scene, camera );

      }

    </script>

  </body>
</html>
